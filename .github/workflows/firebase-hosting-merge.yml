name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm" # Enable caching for faster builds

      - name: Build Project
        run: |
          echo "--- DEBUGGING ---"
          echo "Checking environment variables available to build command:"
          echo "VITE_FIREBASE_API_KEY_CHECK: $VITE_FIREBASE_API_KEY"
          echo "VITE_FIREBASE_AUTH_DOMAIN_CHECK: $VITE_FIREBASE_AUTH_DOMAIN"
          echo "VITE_FIREBASE_PROJECT_ID_CHECK: $VITE_FIREBASE_PROJECT_ID"
          echo "VITE_FIREBASE_STORAGE_BUCKET_CHECK: $VITE_FIREBASE_STORAGE_BUCKET"
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID_CHECK: $VITE_FIREBASE_MESSAGING_SENDER_ID"
          echo "VITE_FIREBASE_APP_ID_CHECK: $VITE_FIREBASE_APP_ID"

          echo "--- END DEBUGGING ---"

          npm ci && npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACHILLES_COORDINATOR }}
          channelId: live
          projectId: achilles-coordinator
